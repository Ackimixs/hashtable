name: C++ Build and Test

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger this workflow for pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Using an Ubuntu runner, but you can also use others like windows-latest or macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository's code

      - name: Set up C++ environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential  # Install build-essential tools for compiling C++
          sudo apt-get install -y cmake  # Install cmake if you're using it

      - name: Build the project
        run: |
          mkdir build  # Create a build directory
          cd build
          cmake ..  # Configure the project (adjust if you're using a different build system)
          make  # Build the project (you can replace this with your own build system if needed)

      - name: Run tests (if applicable)
        run: |
          cd build
          # Replace with your own testing command, e.g., `ctest` or a custom test script
          ./test  # Adjust to the name of your executable

      - name: Publish build output as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: cplusplus-build-artifact  # This is the name of the artifact
          path: build/  # Path to the folder that contains your build outputs
